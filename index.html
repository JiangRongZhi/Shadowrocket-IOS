         function isIphoneX() {
        return /iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375);
    }
    $(function() {
        var flag = isIphoneX();
        if (flag == true) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'styles/iphonex.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    });

    <article class="container" style="display: none">

        <div class="main page1">

            </div>

            <div id="view"></div>

            <a class="btn-nextpage" href="javascript:;"></a>

                <a href="javascript:;" data-t="出道篇" data-id="cd" data-sqm="option2-4"></a>
                <span class="two bgbase"></span>
                <a href="javascript:;" data-t="腾飞篇" data-id="tf" data-sqm="option2-5"></a>
                <span class="three bgbase"></span>
            </div>
            <div class="namebox bgbase">
                <input type="text" name="name" id="name" maxlength="5"  placeholder="x x x x">

            <a class="btn-sub bgbase" href="javascript:;"></a>
        </div>

                <div class="imgbox border">
                </div>
                <div class="tiptext"><img src="images/tiptext.png" alt=""></div>
                <div class="texts bgbase"><div>陆金所3900万用户中有<span class="nums2"></span>万<span class="citys2"></span>人</div></div>
            </div>
            <div class="swperbox bgbase">
                <div class="spwer-base" id="bz" style="display: none">
                     <div class="swiper-container bzbox">
                        <div class="swiper-wrapper">

                          <div class="swiper-slide s33" id="cd2"><img src="images/cd2.png" width="100%" height="100%" alt=""></div>
                          <div class="swiper-slide s33" id="cd3"><img src="images/cd3.png" width="100%" height="100%" alt=""></div>
                          <div class="swiper-slide s33" id="cd4"><img src="images/cd4.png" width="100%" height="100%" alt=""></div>

                    </div>

                </div>

                <div class="spwer-base" id="tf" style="display: none">
                     <div class="swiper-container tfbox">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide s33" id="tf1"><img src="images/tf1.png" width="100%" height="100%" alt=""></div>
                          <div class="swiper-slide s33" id="tf2"><img src="images/tf2.png" width="100%" height="100%" alt=""></div>

    <script src="scripts/hammer.min.js"></script>
    <script src="scripts/iscroll-zoom-min.js"></script>
    <script src="scripts/lrz.all.bundle.js"></script>

    <script src="scripts/PhotoClip.js"></script>
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/app.min.js"></script>
    <script>
        var pc = new PhotoClip('#clipArea', {
            outputSize: [$('#clipArea').width() * 2, $('#clipArea').height() * 2],
            adaptive: [$('#clipArea').width() * 2, $('#clipArea').height() * 2],
            size: [$('#clipArea').width(), $('#clipArea').height()],
            file: '#file',
            view: '#view',
            ok: '#clipBtn',
            loadStart: function() {
            },
            loadComplete: function() {
                $('#file').removeClass('btn-file').addClass('btn-file2');
                $('#clipArea').show().siblings('#view').hide();
            },
            done: function(dataURL) {
                $('#clipArea').hide().siblings('#view').show();
                $('.page2').hide().siblings('.page3').show();
                $('.imgsr img').attr('src', dataURL);
                _hmt.push(['_trackEvent','button','action','option1']);
            },
            fail: function(msg) {
                alert(msg);
            }
        });


    </script>
